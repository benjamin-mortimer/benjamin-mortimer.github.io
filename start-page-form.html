<div id="id-section-gettingUC" class="form-group  ">
  <fieldset class="inline">
    <legend id="id-label-gettingUC" class="form-label-bold text" data-value="gettingUC">
        Are you already getting Universal Credit?
    </legend>

    <div id="id-section-help-gettingUC" class="form-hint text radio-hint">
      Answer 'no' if your claim has recently been closed or you haven't received a payment in the last month
    </div>
    <div data-validation-error="" id="id-section-error-gettingUC" class="form-error validation-message">
      
    </div>
    
    <label for="gettingUC-clickable-true" class="block-label">
      <input type="radio" id="gettingUC-clickable-true" name="gettingUC" value="true" data-test-radio-true="" data-radio-trigger="uiShowHaveYouReceivedALetter" aria-describedby="id-section-help-gettingUC id-section-error-gettingUC">
        Yes
    </label>
    
    <label for="gettingUC-clickable-false" class="block-label selected">
      <input type="radio" id="gettingUC-clickable-false" name="gettingUC" value="false" data-test-radio-false="" aria-describedby="id-section-help-gettingUC id-section-error-gettingUC">
        No
    </label>
    
  </fieldset>
</div>
